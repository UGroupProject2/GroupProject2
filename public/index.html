<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Bangers|Bungee+Shade|Orbitron|Russo+One" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <container class="maincontainer">
    <div class="title">
      <h1>PROJECT TWO</h1>
    </div>
    <form class="login_form login">
      <div class="form-group">
        <label class="labeltext" for="exampleInputEmail1">Username</label>
        <input type="name" class="form-control indexinput" id="InputEmail1" aria-describedby="emailHelp" placeholder="enter username">
      </div>
      <div class="form-group">
        <label class="labeltext" for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control indexinput" id="InputPassword1" placeholder="enter password">
      </div>
      <button type="submit" class="btn btn-primary">LOGIN</button>
    </form>
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">NEW USER</button>
    <div id="id01" class="modal">
      <form class="modal-content animate signup">
        <div class="container new_user">
          <div class="newUserText">
            <label class="labeltext" for="uname">
              <b></b>
            </label>
            <input type="text" placeholder="Enter First Name" class="newUserText" id="first-name" name="uname" required>
          </div>
          <div class="newUserText">
            <label class="labeltext" for="uname">
              <b></b>
            </label>
            <input type="text" placeholder="Enter Last Name" class="newUserText" id="last-name" name="uname" required>
          </div>
          <div class="newUserText">
            <label class="labeltext" for="uname">
              <b></b>
            </label>
            <input type="text" placeholder="Enter Email Address" class="newUserText" id="email-input" name="uname" required>
          </div>
          <div class="newUserText">
            <label class="labeltext" for="uname">
              <b></b>
            </label>
            <input type="text" placeholder="Enter Username" class="newUserText" id="user-name" name="uname" required>
          </div>
          <div class="newUserText">
            <label class="labeltext" for="psw">
              <b></b>
            </label>
            <input type="password" placeholder="Enter Password" class="newUserText" id="password-input" name="psw" required>
          </div>
          <button type="submit" id="signUpButton">SIGN UP</button>
        </div>
      </form>
    </div>
    </div>
  </container>
  <script>
    var modal = document.getElementById('id01');
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="../js/signup.js"></script>
  <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
