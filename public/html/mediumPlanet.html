<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Bangers|Bungee+Shade|Orbitron|Russo+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body class="body3">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 enemyField">
                <img class="enemyPicture" src="../assets/mwarrior.jpg" alt="enemy character">
            </div>
            <div class="col-lg-2 enemyhpField">
                <h3>Enemy HP</h3>
                <div id="enemyhp">30</div>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-2 playerhpField">
                <h3>Player HP</h3>
                <div id="playerhp">20</div>
                <br>
                <br>
                <button type="button" class="btn btn-danger">ATTACK</button>
                <br>
                <br>
                <br>
                <button type="button" class="btn btn-warning">RUN</button>
            </div>
            <div class="col-lg-3 playerField">
                <img class="enemyPicture" src="../assets/frogue.jpg" alt="enemy character">
            </div>
            <div class="row">
                <div class="col-lg-2">
                </div>
                <div class="col-lg-8" id="message">
                </div>
                <div class="col-lg-2">
                </div>
            </div>
        </div>
    </div>
    <script src="character.js">
    </script>
</body>

</html>
